<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Activity Generator</title>
</head>
<body>
  <div class="container">

    <h1>Activity Generator</h1>
    <div class="activity-div">
      <input type="submit" id="random" value="Random" class="btn btn-random">
      <p>Click the button to generate a random activity</p>
    </div>

 <!-- ["education", "recreational", "social", "diy", "charity", "cooking", "relaxation", "music", "busywork"] -->
    <div class="activity-generator">
      <input type="radio" name="type" value="education">Education
      <input type="radio" name="type" value="social">Social
      <input type="radio" name="type" value="diy">DIY
      <input type="radio" name="type" value="charity">Charity
      <input type="submit" value="Go!" id="activity" class="btn btn-random">
      <p>Select type of Activity</p>
    </div>

    <div class="activity-generator">
      <h2>Results</h2>
      <p id="results">
      </p>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
